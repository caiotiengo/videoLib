  <div class="container" style="text-align: -webkit-center;">
  <div class="row"  >
    <div class="col-xl" >
    	<ul  class="list-group">
    			<li style="list-style-type: none;" *ngFor="let items of filtrai">

					<div class="card card-videos" *ngIf="items.Pais == usuario.Pais" style="width:100%; margin-right: 5px; height: auto; ">
			 
		  				<div class="card-body">
		  					<div class="row">
		  						<div class="col-sm">
		  						<video id="mainVideo" width="100%" height="auto" style="border: 2px solid black;"  nocontrols  preload="yes">
										<source [src]="items.URL | secureUrl" autostart="false" type="video/mp4">
									</video>
								</div>
								<div class="col-sm">					
		    								<h5 class="card-title">{{items.Nombre_del_video}}</h5>
		    								<h6 class="card-subtitle mb-2 text-muted">{{items.Codigo_de_Division}} | {{items.area_terapeutica}}</h6>
		    								<p class="card-text">{{items.Description}}</p>
									<button type="button" style="margin-right: 3%" (click)="info(items)" class="btn btn-dark">Watch</button>
									</div>
									</div>	
		  				</div>

					</div>

				</ul> 
	</div>
