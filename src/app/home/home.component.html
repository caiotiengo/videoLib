
<mat-toolbar color="#dac84c">
  <span><img src="/assets/gsk_branco.png"></span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space">	<p style="margin-top: 10%;
    margin-bottom: 1rem;
    margin-right: 15px;">Olá Usuario</p></span>

  <span>
  		<div class="btn-group" role="group" aria-label="Basic example">
  			<button type="button" class="btn btn-light" (click)="home()">Home</button>
  			<button type="button" class="btn btn-light" (click)="videos()">Vídeos
			</button>
		</div>
  </span>
</mat-toolbar>




<mat-card class="transparent-card">

	<mat-card-title>
		<div>
			<h1>GSK VideoLIB</h1>	
		</div>
		
	</mat-card-title>
	<mat-card-subtitle>	
		<p>Assista aos videos da GSK pela nossa plataforma.</p>
	</mat-card-subtitle>
</mat-card>

<div class="container colors">
	<h1>Para você!</h1>
  <div class="row" style="text-align: -webkit-center;">
    <div class="col-sm" *ngFor="let items of allList">
		<div class="card card-videos" style="width: 20rem; ">
			 
		  <div class="card-body">
		  	<div class="cor-div" >
		  		
			</div>	
			
				<div class="embed-responsive embed-responsive-16by9" >
  							<!--iframe class="embed-responsive-item" id="mainVideo" [src]="items.source | secureUrl" allowfullscreen autoplay="false"></iframe-->
						<video id="mainVideo"width="320" height="240"  controls  preload="yes">
							<source [src]="items.source | secureUrl" autostart="false" type="">
  						Your browser does not support the video tag.
						</video>
				</div>	
		    	<h5 class="card-title">{{items.video}}</h5>
		    	<h6 class="card-subtitle mb-2 text-muted">{{items.videoArea}}</h6>
		    	<p class="card-text">{{items.description}}</p>
				<button type="button" style="margin-right: 3%"class="btn btn-outline-info">Info</button>
				<button type="button" class="btn btn-info">Produto</button>

		  </div>
		</div> 
	</div>
  </div>
</div>

<nav class="navbar sticky-bottom navbar-light bg-light">
  <a class="navbar-brand" href="#">GSK - GlaxoSmithKline</a>
</nav>
